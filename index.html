<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-Score">0</h2>
                <div>
                    <button id="add-Home1" onclick="addH1()">+1</button>
                    <button id="add-Home2" onclick="addH2()">+2</button>
                    <button id="add-Home3" onclick="addH3()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-Score">0</h2>
                <div>
                    <button id="add-Guest1" onclick="addG1()">+1</button>
                    <button id="add-Guest2" onclick="addG2()">+2</button>
                    <button id="add-Guest3" onclick="addG3()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <div class="resetClass" onclick="reset()">
                <h1 class="h1"">RESET</h1>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
